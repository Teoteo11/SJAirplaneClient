<div class="container login-container">
  <div class="row">
    <div class="col-md-6 m-auto login-form-1">
      <form>

        <div class="form-group">
          <span class="form-label">Username or email</span>
          <input type="text" class="form-control" placeholder="johndoe@mymail.com -or- pineapple_joe" value="" />
        </div>

        <div class="form-group">
          <span class="form-label">Password</span>
          <input type="password" class="form-control" placeholder="We will keep it very secret. Yeah." value="" />
        </div>

        <div class="form-btn">
          <input type="button" value="Login" class="submit-btn" (click)="" />
        </div>

        <div class="form-group mt-2 text-right">
          <a href="#" class="forget-label">Forget Password?</a>
        </div>

      </form>
    </div>
  </div>
</div>
