<table class="table">
  <thead>
    <tr class="th-table">
      <th scope="col">
        <img
          src="https://img.icons8.com/material-rounded/50/000000/id-verified.png"
        />Id
      </th>
      <th scope="col">
        <img
          src="https://img.icons8.com/ios-filled/50/000000/airplane-take-off.png"
        />Departure
      </th>
      <th scope="col">
        <img
          src="https://img.icons8.com/ios-filled/50/000000/airplane-landing.png"
        />Destination
      </th>
      <th scope="col">
        <img
          src="https://img.icons8.com/ios-filled/50/000000/clock-checked.png"
        />Duration
      </th>
      <th scope="col">
        <img
          src="https://img.icons8.com/ios-filled/50/000000/airplane-front-view.png"
        />IdAirplane
      </th>
    </tr>
  </thead>
  <tbody class="tbody">
    <tr *ngFor="let flight of flightsList">
      <a href="app-flights/{{ flight._id }}">
        <td>{{ flight._id }}</td>
      </a>
      <td>{{ flight.departure }}</td>
      <td>{{ flight.destination }}</td>
      <td>{{ flight.duration }} H</td>
      <td>{{ flight.idAirplane }}</td>
    </tr>
  </tbody>
</table>
